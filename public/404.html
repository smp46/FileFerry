<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>FileFerry</title>
  <script>
    // Single Page Apps for GitHub Pages
    // https://github.com/rafgraph/spa-github-pages
    // This script takes the current url and redirects to index.html with the
    // original path and query string stored in the url hash for client-side routing
    
    var l = window.location;
    var redirect = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      '/' + '?' + 'redirect=' + encodeURIComponent(l.pathname + l.search);
    
    // Redirect to the index.html with the path encoded as a query parameter
    window.location.replace(redirect);
  </script>
</head>
<body>
  <p>Redirecting to FileFerry...</p>
</body>
</html>
